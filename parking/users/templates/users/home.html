{% extends 'base.html' %}

{% block content %}
<body>
    <div class="container">
        <p>Welcome, {{request.user.username}}!</p>
        <a href="{% url 'logout' %}">Go To Your Protected Page!</a>
    </div>
    <div class="container">
        <a href="{% url 'reserve_parking' %}">Reserve Parking</a>
    </div>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    
</body>

{% endblock %}
