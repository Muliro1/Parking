{% extends 'base.html' %}

{% block content %}
<body>
    <div class="container">
        <h2>Home</h2>
        <p>Welcome, {{request.user.username}}!</p>
        <a href="{% url 'logout' %}">Go To Your Protected Page!</a>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</body>

{% endblock %}
