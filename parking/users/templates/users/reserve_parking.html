{% extends 'base.html' %}

{% block content %}
<h2>Reserve Parking</h2>
<div class="container">
    <form method="POST" action="{% url 'reserve_parking' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reserve</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</div>
{% endblock %}
